<!--Create a timetable using <table> that includes BOTH rowspan and colspan.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code - 9</title>
</head>
<body >
    <table border="2">
    <thead>
        <tr>
            <th>Day</th>
            <th>9-10</th>
            <th>10-11</th>
            <th>11-12</th>
            <th>12-01</th>
            <th>01-02</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th>Mon</th>
            <td>Math</td>
            <td colspan="2">English</td>
            <td rowspan="5">Lunch Break</td>
            <td>Hindi</td>
        </tr>
        <tr>
            <th>Tue</th>
            <td>Hindi</td>
            <td rowspan="2">Break</td>
            <td>English</td>
            <td>Science</td>
        </tr>
        <tr>
            <th>Wed</th>
            <td>Physics</td>
            <td>Hindi</td>
            <td>Social</td>
        </tr>
        <tr>
            <th>Thu</th>
            <td colspan="3">Telugu</td>
            <td>Science</td>
        </tr>
        <tr>
            <th>Fri</th>
            <td>Hindi</td>
            <td>Telugu</td>
            <td>English</td>
            <td>Science</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="6">Weekly Timetable Summary</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
